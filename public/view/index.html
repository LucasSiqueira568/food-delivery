<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/469ed00513.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Food Delivery</title>
</head>
<body>
    <div class="food-container">
        <header class="food-head">
            <nav class="food-navigation">
                <div class="title">
                    <!-- <img src="../images/logo.png" alt="Food Delivery"> -->

                </div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/menu">Menu</a></li>
